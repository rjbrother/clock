<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Rotation Test v2</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; }
        
        /* Ye container fullscreen hoga */
        #fullContainer {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            position: relative; background: #000;
        }

        video {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #textLayer {
            position: relative;
            z-index: 2; /* Video ke upar */
            color: yellow;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 10px black;
            text-align: center;
        }

        #btn {
            position: fixed; bottom: 20px; right: 20px;
            z-index: 100; padding: 10px; background: white;
        }
    </style>
</head>
<body>

    <div id="fullContainer">
        <video id="v" muted loop playsinline>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        
        <div id="textLayer">
            YE TEXT DIKHNA CHAHIYE!
        </div>
    </div>

    <button id="btn">FULLSCREEN TEST</button>

    <script>
        var container = document.getElementById("fullContainer");
        var video = document.getElementById("v");
        var btn = document.getElementById("btn");

        btn.onclick = function() {
            video.play();
            // Yahan hum video ko nahi, poore DIV ko fullscreen kar rahe hain
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        };
    </script>
</body>
</html>
