<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@600&family=League+Spartan:wght@700&family=Teko:wght@600&family=Archivo+Black&family=Barlow+Condensed:wght@700&family=Yantramanav:wght@700&family=Saira+Condensed:wght@700&family=Exo+2:wght@700&display=swap" rel="stylesheet">

<style>
:root {
    --clock-size: 300px;
    --zoom: 1;
    --clock-font: 'Anton', sans-serif;
}

html,body{
    margin:0;
    height:100%;
    background:black;
    color:white;
    overflow:hidden;
}

body{
    display:flex;
    align-items:center;
    justify-content:center;
}

#wrap{
    transform:rotate(90deg);
    text-align:center;
}

#clock{
    font-size:calc(var(--clock-size)*var(--zoom));
    line-height:1;
    white-space:nowrap;
    font-family:var(--clock-font);
}

#date{
    margin-top:.15em;
    font-size:calc(var(--clock-size)*var(--zoom)*.18);
    letter-spacing:.12em;
    opacity:.85;
    font-family:var(--clock-font);
}

#colon{
    display:inline-block;
    width:.3em;
}

#controls{
    position:fixed;
    bottom:12px;
    right:12px;
    display:flex;
    flex-direction:column;
    gap:6px;
    z-index:999;
}

.control-btn{
    width:38px;
    height:38px;
    background:rgba(255,255,255,.12);
    color:white;
    border:1px solid rgba(255,255,255,.3);
    border-radius:8px;
}

.color-btn{
    background:linear-gradient(135deg,red,orange,yellow,green,cyan,blue,purple);
}
</style>
</head>

<body>

<div id="wrap">
  <div id="clock">
    <span id="hh">00</span><span id="colon">:</span><span id="mm">00</span>
  </div>
  <div id="date"></div>
</div>

<div id="controls">
  <button class="control-btn" id="zoomIn">+</button>
  <button class="control-btn" id="zoomOut">-</button>
  <button class="control-btn" id="fontBtn">F</button>
  <button class="control-btn" id="formatBtn">H</button>
  <button class="control-btn color-btn" id="colorBtn">C</button>
  <button class="control-btn" id="fsBtn">â›¶</button>
</div>

<script>
const hh = hh=document.getElementById("hh");
const mm = document.getElementById("mm");
const colon = document.getElementById("colon");
const dateEl = document.getElementById("date");

const fonts=[
"'Anton',sans-serif","'Bebas Neue',sans-serif","'Oswald',sans-serif",
"'League Spartan',sans-serif","'Teko',sans-serif","'Archivo Black',sans-serif"
];

const colors=["#fff","#ff3b3b","#ff9800","#ffeb3b","#4caf50","#00e5ff"];

let zoom=1,fontIndex=0,is24=true,colorIndex=0;

const days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

let blink=true;

function updateClock(){
 const d=new Date();
 let h=d.getHours();
 if(!is24)h=h%12||12;
 hh.textContent=String(h).padStart(2,"0");
 mm.textContent=String(d.getMinutes()).padStart(2,"0");
 colon.style.visibility=blink?"visible":"hidden";
 blink=!blink;
 dateEl.textContent=
 `${days[d.getDay()]}, ${String(d.getDate()).padStart(2,"0")} - ${months[d.getMonth()]} - ${String(d.getFullYear()).slice(-2)}`;
}
setInterval(updateClock,1000);
updateClock();

function updateSize(){
 const base=Math.min(innerWidth,innerHeight);
 document.documentElement.style.setProperty("--clock-size",base*.4+"px");
}
updateSize();

zoomIn.onclick=()=>{zoom=Math.min(zoom+.05,2);document.documentElement.style.setProperty("--zoom",zoom);}
zoomOut.onclick=()=>{zoom=Math.max(zoom-.05,.4);document.documentElement.style.setProperty("--zoom",zoom);}
fontBtn.onclick=()=>{fontIndex=(fontIndex+1)%fonts.length;document.documentElement.style.setProperty("--clock-font",fonts[fontIndex]);}
formatBtn.onclick=()=>{is24=!is24;updateClock();}
colorBtn.onclick=()=>{colorIndex=(colorIndex+1)%colors.length;document.body.style.color=colors[colorIndex];}

/* ðŸ”¥ JIOPHONE SAFE FULLSCREEN */
const isJioPhone=/KaiOS|JioPhone/i.test(navigator.userAgent);

fsBtn.onclick=()=>{
 if(isJioPhone){
   alert("JioPhone:\nMenu â†’ Full screen select karein");
   document.body.style.position="fixed";
   document.body.style.inset="0";
   document.body.style.overflow="hidden";
   updateSize();
 }else{
   if(!document.fullscreenElement){
     document.documentElement.requestFullscreen().catch(()=>{});
   }else{
     document.exitFullscreen();
   }
 }
 setTimeout(updateSize,300);
};
</script>

</body>
</html>
